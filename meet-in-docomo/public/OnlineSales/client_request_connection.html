<!doctype html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=yes,initial-scale=0.8">
    <title>ビデオチャット</title>
  

</head>
  <body class="mt-main-index layout-wtt">
    <div id="wrapper">
      <header id="header">
        <div>一般ユーザー</div>
      </header>
      <div id="contents">
        <div id="main">
          <section>
            <div id="page-46" class="page-asset asset">
              <div class="asset-content">
                <div class="asset-body">
                  <p>
                    <select id="media-resolution">
                        <option value="qvga">QVGA</option>
                        <option value="vga">VGA</option>
                        <option value="hd">HD</option>
                        <option value="full-hd">Full HD</option>
                    </select>
                    <input type="checkbox" id="with_audio" checked="checked">オーディオあり
                    </input>&nbsp;
                    <button type="button" id="startVideo">ビデオ開始</button>
                    <button type="button" id="stopVideo">ビデオ停止</button>
                    <button type="button" id="connectRequest">接続要求発行</button>
                    <button type="button" id="hangUp">切断</button>
                  </p>
                  <div>
                    <video id="local-video" autoplay style="border: 1px solid black;"></video>
                    <video id="remote-video" autoplay style="border: 1px solid black;"></video>
                  </div>
                  <p>接続番号：<input type="text" id="connect_no" size="40" maxlength="20"></input>
                    <button type="button" onclick="connect_by_connect_no();">接続</button>
                  </p>
                  <p>送信SDP
                    <br />
                    <textarea id="text-for-send-sdp" rows="5" cols="70" readonly="readonly"></textarea>
                  </p>
                  <p>受信SDP
                    <br />
                    <textarea id="text-for-receive-sdp" rows="5" cols="70" readonly="readonly"></textarea>
                    <br />
                    <!--<button type="button" onclick="onSDPText();">Receive SDP</button>-->
                  </p>
                  <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
                  <script type="text/javascript" src="./js/VideoChat.js"></script>
                  <script type="text/javascript" src="./js/client_request_connection.js"></script>
                  <script type="text/javascript" src="./js/RecordRTC.min.js"></script>
                  <script type="text/javascript" src="./js/gif-recorder.js"></script>
                  <script type="text/javascript" src="./js/getScreenId.js"></script>
                  <!-- for Edige/FF/Chrome/Opera/etc. getUserMedia support -->
                  <script type="text/javascript" src="./js/gumadapter.js"></script>
                  <input type="hidden" id="connection_info_id">
                </div>
              </div>
              <div class="asset-footer"></div>
            </div>
          </section>
        </div>
      </div>
      <footer id="footer">
        <div>
        </div>
      </footer>
    </div>
  </body>
</html>
